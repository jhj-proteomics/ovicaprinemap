<!DOCTYPE html>
<html>
<head>
    <title>Ovicaprine Palaeoproteomics Review Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <label for="country-filter" class="filter-label">Country:</label>
        <select id="country-filter">
            <option value="all">All</option>
            <!-- Options will be dynamically added here -->
        </select>

        <label for="period-filter" class="filter-label">Period:</label>
        <select id="period-filter">
            <option value="all">All</option>
            <!-- Options will be dynamically added here -->
        </select>

        <label class="filter-label"><input type="checkbox" id="sheep-filter"> Sheep</label>
        <label class="filter-label"><input type="checkbox" id="goat-filter"> Goat</label>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
</body>
</html>
